<body>
<div class="container-fluid">
<h1>Ingest Stream State</h1>

<div id="z">

</div>

</div>

<script>
    var urlParams = new URLSearchParams(window.location.search);
    var streamname = urlParams.get("streamname");
    var name_filter = urlParams.get("namefilter");
    var owner_filter = urlParams.get("owner");

    z = $("#z");

    z.html("<h1>"+streamname+"</h1>");



    function get_last_logs()
    {
        var query = {
            "query": {
                "term": {
                    "stream.keyword":  streamname
                }
            }, "sort": [
                {
                    "logtime": {
                        "order": "desc"
                    }
                }
            ],
            "size": 1000
        };

        var logs = [];
        var job_names = []
        $.post({
                    url: "http://jasmin-es1.ceda.ac.uk:9200/ingest-log/_search",
                    data: JSON.stringify(query),
                    success: function (data) {
                        for (var i = 0; i < data.hits.hits.length; i++) {
                            var doc = data.hits.hits[i]._source;

                            if (doc.state == "running") {
                                if (!(job_names.includes(doc.jobname))) {
                                    logs.push(doc);   // only add running jobs the have no matching finished log
                                }
                            } else {
                                logs.push(doc);   // always add jobs if not running
                                job_names.push(doc.jobname);
                            }
                        }
                        render_logs(logs);
                    },

                    error: function (data) {
                        console.log(data)
                    },
                    contentType: "application/json"
                }
        );
        return logs;
    }

    llogs = get_last_logs();

    function render_logs(logs) {
        z.append("<p>"+top_button()+"</p>");
        var last_job_start = new Date();
        for (var i=0; i < logs.length; i++){
            var job_start = new Date(logs[i].start_time.substring(0, 19));
            var s = spacer(last_job_start - job_start);
            var logb = job_button(logs[i]);
            z.append(s);
            z.append(logb);

            last_job_start = job_start;
        }
        //z.append(JSON.stringify(logs, null, 4))
    }


</script>
