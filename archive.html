 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

<body>
<div class="container-fluid">
<h1>Archive State</h1>

<div>

    <div class="border bg-light m-3 w-50" >
        <h2>Ingest</h2>
        <div>
            <i class="fas fa-hdd"></i> arrivals
        </div>

        <div>
            <i class="fas fa-hdd"></i> processing
             <div class="progress" style="width: 200px; float: left">
                <div class="progress-bar" role="progressbar" style="width: 30%">30% </div>
            </div>
       </div>
        <div>
            <i class="fas fa-hdd"></i> processing2
             <div class="progress" style="width: 200px; float: left">
                <div class="progress-bar" role="progressbar" style="width: 90%">90% </div>
            </div>
       </div>
        <div>
            <i class="fas fa-hdd"></i> processing3
            <div class="progress" style="width: 200px; float: left">
                <div class="progress-bar" role="progressbar" style="width: 20%">20% </div>
            </div>
        </div>
        <div><a href="http://stats.ceda.ac.uk/ingest_state/index.html?namefilter=&owner=&reclen=30&ingest1=on&ingest2=on&ingest3=on&running=on&warn=on&fail=on&killed=on&died=on">
            <i class="fas fa-arrow-down"></i> Ingest state
        </a>
        </div>
    </div>

    <div class="border bg-light m-3" >
        <h2>Archive</h2>
        <div>
            <a href="http://cedaarchiveapp.ceda.ac.uk/admin/cedaarchiveapp/partition/">
                <i class="fas fa-hdd"></i> archive
            </a>
        </div></div>


   <div class="border bg-light m-3" >
               <h2>Access</h2>
        <div><a href="http://stats.ceda.ac.uk/app/downloads/bymethod?start=201801&end=201812&user=&dataset=&method=&anon=all">
            <i class="fas fa-download"></i> Download stats
        </a>
        </div>
</div>


    </div>

</div>
